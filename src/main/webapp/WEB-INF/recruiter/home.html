<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang Quản Lý - Nhà Tuyển Dụng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --main-purple: #6f42c1;
            --light-purple: #9b59b6;
            --dark-purple: #5e35b1;
        }
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(45deg, var(--dark-purple), var(--light-purple));
        }
        .text-primary {
            color: var(--main-purple) !important;
        }
        .btn-outline-primary {
            border-color: var(--main-purple);
            color: var(--main-purple);
        }
        .btn-outline-primary:hover {
            background-color: var(--main-purple);
            color: #fff;
        }
        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
        }
        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: #fff;
        }
        .btn-outline-danger {
            border-color: #dc3545;
            color: #dc3545;
        }
        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" th:href="@{/auth/logout}">Đăng xuất</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Xin chào, <span th:text="${fullName}"></span>!</h2>
    <div class="d-grid gap-3 col-6 mx-auto">
        <a th:href="@{/posts/my-post}" class="btn btn-outline-primary btn-lg">Quản lý bài đăng</a>
        <a th:href="@{/users/profile}" class="btn btn-outline-secondary btn-lg">Quản lý tài khoản</a>
    </div>
</div>

<footer class="text-center mt-5 p-4 bg-light border-top">
    <p class="mb-0">© 2025 JobFinder. Tất cả quyền được bảo vệ.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
