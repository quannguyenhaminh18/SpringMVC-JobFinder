<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ứng tuyển</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --main-purple: #6f42c1;
            --light-purple: #9b59b6;
            --dark-purple: #5e35b1;
        }

        body {
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        .card-title {
            color: var(--main-purple);
        }

        .form-label {
            color: #333;
        }

        .form-control:focus {
            border-color: var(--main-purple);
            box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25);
        }

        .btn-primary {
            background-color: var(--main-purple);
            border-color: var(--main-purple);
        }

        .btn-primary:hover {
            background-color: var(--dark-purple);
            border-color: var(--dark-purple);
        }

        .alert-success {
            background-color: #e9fbe8;
            color: #2e7d32;
            border-left: 5px solid #2e7d32;
        }

        a {
            color: var(--main-purple);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: var(--dark-purple);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Thông báo thành công -->
            <div th:if="${success}" class="alert alert-success text-center" role="alert">
                <p class="mb-0" th:text="${success}"></p>
            </div>

            <!-- Form ứng tuyển -->
            <div class="card p-4">
                <h3 class="card-title text-center mb-4">Gửi CV để ứng tuyển</h3>

                <form th:action="@{/posts/{id}/apply(id=${postId})}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="cvFile" class="form-label">Chọn file CV (PDF/Doc):</label>
                        <input type="file" id="cvFile" name="cvFile" class="form-control" required/>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Xác nhận</button>
                </form>

                <div class="text-center mt-3">
                    <a th:href="@{/candidates}">← Quay về danh sách bài đăng</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
