<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo bài đăng mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --main-purple: #6f42c1;
            --light-purple: #9b59b6;
            --dark-purple: #5e35b1;
        }

        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background: linear-gradient(45deg, var(--main-purple), var(--light-purple));
        }

        .text-primary {
            color: var(--main-purple) !important;
        }

        .btn-outline-primary:hover {
            background-color: var(--main-purple);
            color: #fff;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <div class="navbar-nav ms-auto">
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="form-container mx-auto" style="max-width: 700px;">
        <h1 class="mb-4 text-center text-primary">Tạo bài đăng mới</h1>

        <div th:if="${success}" class="text-success mb-3 text-center">
            <p th:text="${success}"></p>
        </div>

        <form th:action="@{/posts/create}" method="post" th:object="${post}">
            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề:</label>
                <input type="text" id="title" class="form-control" th:field="*{title}" placeholder="Nhập tiêu đề" required>
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Mô tả:</label>
                <textarea id="description" class="form-control" th:field="*{description}" placeholder="Nhập mô tả" rows="5" required></textarea>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-outline-primary">Đăng bài</button>
                <a th:href="@{/recruiters}" class="btn btn-secondary">Quay lại</a>
            </div>
        </form>
    </div>
</div>

<footer class="text-center mt-5 p-4 bg-light border-top">
    <p class="mb-0">© 2025 JobFinder. Tất cả quyền được bảo vệ.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
