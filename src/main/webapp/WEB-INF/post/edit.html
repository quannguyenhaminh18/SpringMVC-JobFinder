<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa bài đăng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:if="${error}" class="text-danger text-center mb-2">
    <p th:text="${error}"></p>
</div>
<div th:if="${success}" class="text-success text-center mb-2">
    <p th:text="${success}"></p>
</div>
<div class="container mt-5">
    <h2 class="text-center mb-4">Chỉnh sửa bài đăng</h2>

    <form th:object="${post}" method="post">
        <div class="mb-3">
            <label class="form-label" for="title">Tiêu đề</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="description">Mô tả</label>
            <textarea id="description" class="form-control" rows="6" th:field="*{description}" required></textarea>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button type="submit" class="btn btn-primary btn-lg">Lưu thay đổi</button>
            <a th:href="@{/posts/my-post}" class="btn btn-secondary btn-lg">Hủy</a>
        </div>
    </form>
</div>
</body>
</html>
