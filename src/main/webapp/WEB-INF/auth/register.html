<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #f5f5f5;
        }
        .card {
            background-color: #1a1a1a;
            border: none;
        }
        .card-title {
            color: #bb6bd9;
        }
        .form-label {
            color: #e0e0e0;
        }
        .form-control, .form-select {
            background-color: #2b2b2b;
            color: #ffffff;
            border: 1px solid #555;
        }
        .form-control:focus, .form-select:focus {
            background-color: #2b2b2b;
            color: #ffffff;
            border-color: #9b59b6;
            box-shadow: 0 0 0 0.2rem rgba(155, 89, 182, 0.25);
        }
        .btn-primary {
            background-color: #9b59b6;
            border-color: #9b59b6;
        }
        .btn-primary:hover {
            background-color: #884ea0;
            border-color: #884ea0;
        }
        a {
            color: #ffffff;
            font-weight: 500;
            font-size: 0.95rem;
        }
        a:hover {
            color: #d1b3ff;
            text-decoration: underline;
        }
        .text-success {
            color: #27ae60 !important;
        }
        .text-danger {
            color: #ff4d4d !important;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow rounded">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Đăng ký tài khoản</h3>

                    <div th:if="${success}" class="text-success text-center mb-2">
                        <p th:text="${success}"></p>
                    </div>

                    <div th:if="${error}" class="text-danger text-center mb-2">
                        <p th:text="${error}"></p>
                    </div>

                    <form method="post" th:object="${registerForm}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" id="username" th:field="*{username}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Vai trò</label>
                            <select id="role" th:field="*{role}" class="form-select">
                                <option value="RECRUITER">Nhà tuyển dụng</option>
                                <option value="CANDIDATE">Người lao động</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Đăng ký</button>
                        </div>
                    </form>

                    <p class="mt-3 text-center">
                        <a th:href="@{/auth/login}">Đã có tài khoản? Đăng nhập</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
