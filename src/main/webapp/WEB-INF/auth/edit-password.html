<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đổi Mật Khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --main-purple: #6f42c1;
            --light-purple: #9b59b6;
            --dark-purple: #5e35b1;
        }

        body {
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        .card-title {
            color: var(--main-purple);
        }

        .form-label {
            color: #333;
        }

        .form-control:focus {
            border-color: var(--main-purple);
            box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25);
        }

        .btn-primary {
            background-color: var(--main-purple);
            border-color: var(--main-purple);
        }

        .btn-primary:hover {
            background-color: var(--dark-purple);
            border-color: var(--dark-purple);
        }

        .alert-success {
            background-color: #e9fbe8;
            color: #2e7d32;
            border-left: 5px solid #2e7d32;
        }

        .alert-danger {
            background-color: #fdecea;
            color: #c0392b;
            border-left: 5px solid #c0392b;
        }

        a {
            color: var(--main-purple);
            text-decoration: none;
        }

        a:hover {
            color: var(--dark-purple);
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-6 col-lg-5">
            <div class="card p-4 rounded">
                <h2 class="card-title text-center mb-4">Đổi Mật Khẩu</h2>

                <!-- Thông báo thành công -->
                <div th:if="${success}" class="alert alert-success" role="alert">
                    <p class="mb-0" th:text="${success}"></p>
                </div>

                <!-- Thông báo lỗi -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <p class="mb-0" th:text="${error}"></p>
                </div>

                <!-- Form đổi mật khẩu -->
                <form method="post" th:object="${editPasswordForm}">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Mật khẩu mới</label>
                        <input type="password" class="form-control" id="newPassword"
                               th:field="*{newPassword}" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cập nhật</button>
                </form>

                <p class="mt-3 text-center">
                    <a th:href="@{/users/profile}">← Quay lại trang cá nhân</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
