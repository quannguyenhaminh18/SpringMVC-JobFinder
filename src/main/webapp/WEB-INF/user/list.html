<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --main-purple: #6f42c1;
            --light-purple: #9b59b6;
            --dark-purple: #5e35b1;
            --text-light: #f8f9fa;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background: linear-gradient(45deg, var(--main-purple), var(--light-purple));
        }

        .table-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .table thead {
            background-color: var(--main-purple);
            color: white;
        }

        .table tbody tr:hover {
            background-color: #f2f2f2;
        }

        .btn-custom {
            background-color: var(--main-purple);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
        }

        .btn-custom:hover {
            background-color: var(--dark-purple);
        }

        footer {
            margin-top: 50px;
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light mb-5">
    <div class="container-fluid">
        <div class="navbar-nav ms-auto">
        </div>
    </div>
</nav>

<div class="container table-container">
    <h2 class="text-center text-primary mb-4">Danh sách người dùng</h2>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>STT</th>
            <th>Tên đăng nhập</th>
            <th>Vai trò</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="auth, iterStat : ${authList}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${auth.username}"></td>
            <td th:switch="${auth.role.toString()}">
                <span th:case="'RECRUITER'">Nhà tuyển dụng</span>
                <span th:case="'CANDIDATE'">Ứng viên</span>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a th:href="@{/admin}" class="btn btn-custom">Quay lại</a>
    </div>
</div>

<footer>
    <p class="mb-0">© 2025 JobFinder. Tất cả quyền được bảo vệ.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
