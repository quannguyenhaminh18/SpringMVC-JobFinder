<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #f5f5f5;
        }
        .card {
            background-color: #2c2c2c;
            color: #ffffff;
            border: none;
        }

        .card-title {
            color: #bb6bd9;
        }
        .btn-primary {
            background-color: #9b59b6;
            border-color: #9b59b6;
        }
        .btn-primary:hover {
            background-color: #884ea0;
            border-color: #884ea0;
        }
        a {
            color: #ffffff;
            text-decoration: none;
        }
        a:hover {
            color: #d1b3ff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div th:if="${success}" style="color:green;">
    <p th:text="${success}"></p>
</div>

<div class="container mt-5">
    <div class="card shadow p-4 rounded">
        <h3 class="card-title text-center mb-4">Thông tin cá nhân</h3>

        <p><strong>Tài khoản:</strong> <span th:text="${session.auth.username}"></span></p>
        <p><strong>Họ:</strong> <span th:text="${session.userInfo.firstName}"></span></p>
        <p><strong>Tên:</strong> <span th:text="${session.userInfo.lastName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${session.userInfo.email}"></span></p>
        <p><strong>Số điện thoại:</strong> <span th:text="${session.userInfo.phone}"></span></p>
        <p><strong>Địa chỉ:</strong> <span th:text="${session.userInfo.address}"></span></p>

        <div class="d-flex gap-2 mt-4">
            <a th:href="@{/auth/edit-password}" class="btn btn-primary">Đổi mật khẩu</a>
            <a th:href="@{/users/update}" class="btn btn-primary">Đổi thông tin khác</a>

            <a th:if="${session.auth.role.toString() == 'CANDIDATE'}"
               th:href="@{/candidates}" class="btn btn-primary">
                Về trang chủ
            </a>
            <a th:if="${session.auth.role.toString() == 'RECRUITER'}"
               th:href="@{/recruiters}" class="btn btn-primary">
                Về trang chủ
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
