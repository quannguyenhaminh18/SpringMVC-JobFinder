<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật thông tin người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #f5f5f5;
        }

        .card {
            background-color: #1a1a1a;
            border: none;
        }

        .card-title {
            color: #bb6bd9;
        }

        .form-label {
            color: #e0e0e0;
        }

        .form-control {
            background-color: #2b2b2b;
            color: #ffffff;
            border: 1px solid #555;
        }

        .form-control:focus {
            background-color: #2b2b2b;
            color: #ffffff;
            border-color: #9b59b6;
            box-shadow: 0 0 0 0.2rem rgba(155, 89, 182, 0.25);
        }

        .btn-primary {
            background-color: #9b59b6;
            border-color: #9b59b6;
        }

        .btn-primary:hover {
            background-color: #884ea0;
            border-color: #884ea0;
        }

        a {
            color: #ffffff;
            font-weight: 500;
            font-size: 0.95rem;
        }

        a:hover {
            color: #d1b3ff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div th:if="${success}" class="text-success text-center mb-2">
    <p th:text="${success}"></p>
</div>

<div th:if="${error}" class="text-danger text-center mb-2">
    <p th:text="${error}"></p>
</div>
<div class="container mt-5">
    <div class="card shadow p-4 rounded">
        <h3 class="card-title text-center mb-4">Cập nhật thông tin người dùng</h3>

        <form th:object="${editUserInfoForm}" method="post">
            <div class="mb-3">
                <label for="firstName" class="form-label">Họ mới</label>
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Tên mới</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email mới</label>
                <input type="email" id="email" th:field="*{email}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại mới</label>
                <input type="text" id="phone" th:field="*{phone}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ mới</label>
                <input type="text" id="address" th:field="*{address}" class="form-control"/>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Cập nhật</button>
            </div>
        </form>

        <p class="mt-3 text-center">
            <a th:href="@{/users/profile}">Quay lại trang hồ sơ</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
